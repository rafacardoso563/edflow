<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edflow</title>
  <link rel="stylesheet" href="cadastroBoletim.css" />
</head>
<body>
  <header>
    <img id="logo" src="/assets/2-removebg-preview.png" alt="">
    <h2>home</h2>
    <h2>turmas</h2>
    <h2>alunos</h2>
    <h2>professores</h2>
  </header>

  <section id="container">
    <form id="formBoletim">
      <section id="container2">
        <h3>Cadastro de Boletim</h3>

        <!-- Campos das notas -->
        <input type="number" step="0.01" id="nota1" placeholder="nota 1" required>
        <input type="number" step="0.01" id="nota2" placeholder="nota 2" required>
        <input type="number" step="0.01" id="nota3" placeholder="nota 3" required>

        <!-- IDs para relacionamento (pode ser <select> futuramente) -->
        <input type="number" id="id_aluno" placeholder="ID do aluno" required>
        <input type="number" id="id_turma" placeholder="ID da turma" required>

        <button type="submit" id="botaoCadastrar">Cadastrar</button>
      </section>
    </form>

    <section class="div-flex">
      <h2 style="color: #f6958b;">Informações</h2>
      <div id="div1">
        <p>ID</p>
        <p>nota 1</p>
        <p>nota 2</p>
        <p>nota 3</p>
        <p>Média</p>
      </div>
      <div id="listaNotas"></div>
    </section>
  </section>

  <footer>
    <button>Sair</button>
  </footer>

  <script src="back/cadastroBoletim.js"></script>
</body>
</html>
